<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of BlackJack(21)</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

<header>
  <h1>Blackjack The Game (21)</h1>

  <div class="controls">

    <button class="reset" id="reset">Reset</button>
    <button class="deal" id="deal">Deal</button>

    <form class="ace-options">
      <p>What is your desired Ace value?</p>
      <label><input value="low" type="radio" name="acesValue" />Value of 1</label>
      <label><input value="high" type="radio" name="acesValue" />Value of 11</label>
    </form>
  </div>

</header>

<div class="container">
    <div class="players" id="scores">
        <div class="player one"></div>
        <h2>Player 1</h2>
        <div class="cards" id="playercard"></div>
        <span class="score" id="playerscore">0</span>
    </div>
    <div class="Computer">
        <h2>Computer</h2>
        <div class="cards" id="computercard"></div>
        <span class="score" id="computerscore">0</span>
    </div>
  <div id="result"></div>
</div>


</body>
